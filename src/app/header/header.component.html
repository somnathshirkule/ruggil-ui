<div #signup id="signup" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title">Sign Up</h2>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="email">Email address:</label>
          <div class="input-group">
            <input class="form-control width100 long-element">
            <span class="input-group-btn">
                <button class="btn btn-info long-element">Send OTP</button>
            </span>
        </div>
      </div>
      <div class="form-group">
        <label for="email">OTP:</label>
        <input type="email" class="form-control long-element" id="email">
      </div>
      <div class="form-group">
        <label for="email">Username:</label>
        <input type="email" class="form-control long-element" id="email">
      </div>
      <div class="form-group">
          <label for="email">Password:</label>
          <input type="email" class="form-control long-element" id="email">
      </div>
      <div class="form-group">
        <label for="email">Confirm Password:</label>
        <input type="email" class="form-control long-element" id="email">
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success medium-element pull-left">Sign Up</button>
        <button type="button" class="btn btn-default medium-element" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
